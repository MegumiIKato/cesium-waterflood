<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/modal.css">
    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <script type="module" src="../static/js/main.js"></script>
    <title>城市洪涝灾害模拟仿真平台</title>
</head>
<body>
    <header class="header">
        <div class="header-title">城市洪涝灾害模拟仿真平台</div>
        <div class="header-buttons">
            <button class="header-btn" id="RainControl">开始降雨</button>
            <button class="header-btn" id="SWMMControl">SWMM模拟</button>
            <button class="header-btn" id="DrawRectangle">开始绘制</button>
        </div>
    </header>
    
    <main class="main-content">
        <div id="cesiumContainer" class="cesium-container"></div>
        <!-- 添加鼠标位置信息面板 -->
        <div id="mouse-position-panel" class="mouse-position-panel">
            <div class="panel-title">位置</div>
            <div class="panel-content">
                <div class="panel-row">经度: <span id="longitude">--</span>°</div>
                <div class="panel-row">纬度: <span id="latitude">--</span>°</div>
                <div class="panel-row">高度: <span id="height">--</span>米</div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="copyright">© 2025 城市洪涝灾害模拟仿真平台 版权所有 云南大学 Yunnan University</div>
    </footer>

    <!-- SWMM模拟模态框 -->
    <div id="swmmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h2>SWMM模拟</h2> -->
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <iframe id="swmmFrame" src="/swmm" frameborder="0"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
